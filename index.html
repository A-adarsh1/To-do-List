<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./Favicon-logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon-logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon-logo/favicon-16x16.png"
    />
    <link rel="manifest" href="./Favicon-logo/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./Favicon-logo/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1>To Do List</h1>
          <img src="./images/To-do-list.jpg" />
        </div>
        <div class="add-notes">
          <input type="text" id="input-box" placeholder="Add your notes" />
          <button id="add-btn">Add</button>
        </div>
        <div class="lists">
          <ul class="list-parent">
            <!-- <li class="checked">Read</li>
            <li>Write</li>
            <li>Study</li> -->
          </ul>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
